<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <title>Rock paper scissor</title>
    <script src="index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="title.png">
            </div>
            <div class="score">
                <p>Score<p>
                <h1>0</h1>
            </div>
        </div>
    

         <div class="hands">
            <div class="hand paper" >
                <img src="Paper.png" onclick="pickHand('paper')">
            </div>
        <div class="hand stone">
            <img src="Rock.png" onclick="pickHand('stone')">
        </div>
        <div class="hand scissor">
            <img src="Scissors.png" onclick="pickHand('scissor')">
        </div>

    </div>
    <div class="contest">
        <div class="userHand">
            <h1>YOU PICKED</h1>
            <div class="handimagecontainer">
                <img id="userpickimage" src="Paper.png" />

            </div>
        </div>
        <div class="referee">
            <div class="decision">
                <h1>YOU WIN</h1>
            </div>
            <div onclick="newgame()" class="newgame">PLAY AGAIN</div>
        </div>
        <div class="computerhand">
            <h1>HOUSE PICK</h1>
            <div class="handimagecontainer">
                <img id="housepick" src=""/>
            </div>
        </div>

    </div>

   </div>
    
</body>
</html>
